<!DOCTYPE html>
<html lang="en" dir="ltr">

    <head>

        <meta charset="utf-8" />
        <title>Task 5</title>
        <link rel="icon" type="image/ico" href="https://intranet.hbtn.io/favicon_black.ico">
        <script
            src="https://code.jquery.com/jquery-3.7.0.slim.min.js"
            integrity="sha256-tG5mcZUtJsZvyKAxYLVXrmjKBVLd6VpVccqz/r4ypFE="
            crossorigin="anonymous"></script>

    </head>

    <body>
        <script type="application/javascript">
            function createFamilyTree() {
                $('body').append(
                    $('<table>').append(
                        $('<thead>').append(
                            $('<tr>').append(
                                $('<td>').text('Firstname'),
                                $('<td>').text('Lastname')
                            )
                        ),
                        $('<tbody>')
                    )
                );
            }

            function addNewMember(firstName, lastName) {
                $('tbody').append(
                    $('<tr>').append(
                        $('<td>').text(firstName),
                        $('<td>').text(lastName),
                        $('<td>').text('(x)').css({
                            'background-color': 'orange',
                            'cursor': 'pointer'
                        }).click(function() {
                            $(this).parent().remove();
                        })
                    )
                );
            }

            $(document).ready(function() {
                createFamilyTree();
                addNewMember('Guillaume', 'Salva');
                addNewMember('Arielle', 'Snizt');
                addNewMember('Fanette', 'Snizt');
                addNewMember('Gerard', 'Snizt');
                addNewMember('Victor', 'Salva');
            })
        </script>
    </body>

</html>
